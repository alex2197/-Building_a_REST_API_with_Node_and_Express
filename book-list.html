<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="container">
            <hr>
            <h1>List of books</h1>
            <hr>
            <div>
                <div class="row" id="books">
                </div>
            </div>
        </div>
        
        <div id="editBookModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Book</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
        
                    <div class="modal-body">
                        <form id="editForm" method="POST">
                            <div class="form-group">
                                <label for="ISBN">ISBN</label>
                                <input class="form-control" name="isbn" id="isbn">
                            </div>
        
                            <div class="form-group">
                                <label for="Title">Title</label>
                                <input class="form-control" name="title" id="title">
                            </div>

                            <div class="form-group">
                                <label for="Author">Author</label>
                                <input class="form-control" name="author">
                            </div>
            
                            <div class="form-group">
                                <label for="Published Date">Published Date</label>
                                <input class="form-control" name="publishedDate">
                            </div>
            
                            <div class="form-group">
                                <label for="Publisher">Publisher</label>
                                <input class="form-control" name="publisher">
                            </div>
            
                            <div class="form-group">
                                <label for="Number of pages">Number of pages</label>
                                <input class="form-control" name="numberOfPages">
                            </div>
        
                            <!--Other fields-->
        
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--Our JS file-->
        <script src="book-list.js"></script>
    </body>
</html>
